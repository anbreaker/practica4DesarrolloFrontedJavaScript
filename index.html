<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="header-nav"></div>
    </div>

    <div class="container p-4 form-sign">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Name"
                    autofocus
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="email"
                    placeholder="Email"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="phone"
                    placeholder="Phone"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="message"
                    placeholder="Message"
                    class="form-control"
                  />
                </div>

                <button type="button" id="btn-send" class="btn btn-primary btn-block">
                  Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- <button >Prueba</button> -->

      <footer class="container footer-page"></footer>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
