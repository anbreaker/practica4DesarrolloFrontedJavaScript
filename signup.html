<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="header-nav"></div>
    </div>

    <div class="container p-4 form-sign">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <!-- Form -->
              <form id="form-register" action="">
                <legend>Registration Form</legend>
                <div class="form-group">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input form-input"
                        name="gender"
                        id="gender"
                        value="male"
                      />
                      Male
                    </label>
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input form-input"
                        name="gender"
                        id="gender"
                        value="female"
                      />
                      Female
                    </label>
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input form-input"
                        name="gender"
                        id="gender"
                        value="other"
                        checked=""
                      />
                      Others
                    </label>
                  </div>
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-input"
                    placeholder="Name"
                    autofocus
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="surname"
                    class="form-control form-input"
                    placeholder="Surname"
                    autofocus
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="number"
                    name="phone"
                    placeholder="Phone"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password-confirm"
                    placeholder="Confirm Password"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="api-key"
                    name="api-key"
                    placeholder="API key"
                    class="form-control form-input"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="selectCountry">Countries</label>
                  <select
                    class="form-control form-input"
                    id="selectCountry"
                    required
                  ></select>
                </div>

                <div class="form-group nodisplay">
                  <label for="selectRegion">Countries</label>
                  <select class="form-control form-input" id="selectRegion"></select>
                </div>

                <div class="form-group">
                  <label>Example textarea</label>
                  <textarea
                    class="form-control form-input"
                    id="exampleTextarea"
                    rows="2"
                    placeholder="Your message or comment here."
                  ></textarea>
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input form-control form-input"
                      id="customCheck1"
                      required
                    />
                    <label class="custom-control-label" for="customCheck1"
                      >Acept Termns and conditions</label
                    >
                  </div>
                </div>

                <button type="submit" id="btn-register" class="btn btn-info btn-block">
                  Register
                </button>

                <div id="sms"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
      <div class="main"></div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
