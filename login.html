<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/sketchy/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <div class="header-nav"></div>
    </div>

    <div class="container p-4 form-sign">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <h3 class="card-header">Login:</h3>
            <div class="card-body">
              <!-- Form -->

              <form id="form-login" action="">
                <legend>Go to user Movies</legend>
                <div class="form-group">
                  <div class="form-check">

                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    class="form-control form-input"
                    placeholder="Name"
                    required
                  />
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control form-input"
                    required
                  />
                </div>

                <button type="submit" id="btn-login" class="btn btn-info btn-block">
                  Log In
                </button>
              </form>

              <div id="sms"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="container">
      <div class="main"></div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
